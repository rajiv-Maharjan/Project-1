<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="heading">
                            <h2>Login</h2>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="email" minlength="4" class="input-field" autocomplete="off" required />
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                                <label>Password</label>
                            </div>
                            <div class="input-wrap">
                                <p class="text">
                                    <a href="#" class="tggl">Forgot Password?</a>
                                </p>
                            </div>

                            <input type="submit" value="Login" class="sign-btn" />
                            <p class="text">
                                Not a member?
                                <a href="#" class="toggle">Create account now</a>
                            </p>
                        </div>
                    </form>

                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="heading">
                            <h2>Create Account</h2>
                            <h6>*Mandatory Fields</h6>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                                <label>Name*</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" required />
                                <label>Email*</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                                <label>Password*</label>
                            </div>
                            <div class="input-wrap">
                                <p class="text">
                                    <input type="checkbox" name="CB" id="" /> I have read and by creating my user account. I accept the general
                                    <a href="#" id="tgl_terms">Terms and Condtions</a>
                                </p>
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn" />

                            <p class="text">
                                Already have an account?
                                <a href="#" class="toggle">Login Now</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="LB.png" class="image img-1 show" alt="" />
                    </div>
                </div>
            </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
</body>

</html>
